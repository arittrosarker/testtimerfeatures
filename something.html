<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worst Advice Generator</title>
  <style>
    /* Dark Mode Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    .tagline, .explanation {
      margin-bottom: 1em;
      font-style: italic;
      color: #aaa;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1em;
      background: #1e1e1e;
      color: #f0f0f0;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: #f0f0f0;
      transition: background 0.3s;
    }
    button:hover {
      background: #444;
    }
    #loading {
      margin: 20px 0;
      font-size: 1.2rem;
      animation: blink 1s step-start 0s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
    #resultCard {
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      background: #1e1e1e;
    }
    .hidden {
      display: none;
    }
    .buttons {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Worst Advice Generator</h1>
    <p class="tagline">Welcome to your last resort for help.</p>
    <p class="explanation">Type your problem. Receive the dumbest advice possible.</p>

    <form id="adviceForm">
      <textarea id="userInput" placeholder="Type your problem here (max 25 words)..." maxlength="150" required></textarea>
      <br />
      <button type="submit" id="submitBtn">Give Me the Worst Advice</button>
    </form>

    <div id="loading" class="hidden">Loading...</div>

    <div id="resultCard" class="hidden">
      <div id="adviceText" style="min-height: 80px;"></div>
      <div class="buttons">
        <button id="anotherBtn">Get Another Advice</button>
        <button id="loveItBtn">❤️ This is terrible, I love it</button>
      </div>
    </div>

    <footer>
      <p>This is satire. Do NOT follow this advice.</p>
      <p>Created by Arittro Sarker</p>
    </footer>
  </div>
  
  <script>
    // Add your OpenRouter API keys below
    const OPENROUTER_API_KEYS = [
      "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"
      // Add more keys if needed
    ];
    let currentKeyIndex = 0;

    // Rotate through multiple API keys
    function getApiKey() {
      const key = OPENROUTER_API_KEYS[currentKeyIndex];
      currentKeyIndex = (currentKeyIndex + 1) % OPENROUTER_API_KEYS.length;
      return key;
    }

    const API_ENDPOINT = "https://openrouter.ai/api/v1/chat/completions";

    const adviceForm = document.getElementById("adviceForm");
    const userInput = document.getElementById("userInput");
    const loadingDiv = document.getElementById("loading");
    const resultCard = document.getElementById("resultCard");
    const adviceTextDiv = document.getElementById("adviceText");
    const anotherBtn = document.getElementById("anotherBtn");
    const loveItBtn = document.getElementById("loveItBtn");

    let currentPrompt = "";

    // Typewriter effect
    function typeWriter(text, element, index = 0) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        setTimeout(() => typeWriter(text, element, index + 1), 50);
      }
    }

    // Fetch advice from OpenRouter
    async function fetchAdvice(prompt) {
      loadingDiv.classList.remove("hidden");
      resultCard.classList.add("hidden");
      adviceTextDiv.innerHTML = "";

      // Stricter system prompt for 2 lines
      const payload = {
        model: "openai/gpt-3.5-turbo",
        max_tokens: 60,  // limit tokens to keep responses short
        messages: [
          {
            role: "system",
            content: 
              "You are a terrible advice giver. Respond with the worst, most sarcastic, and hilariously unhelpful advice. " +
              "Write EXACTLY two lines, each line no more than 15 words. Keep it snappy, absurd, and loosely related."
          },
          {
            role: "user",
            content: prompt
          }
        ]
      };

      try {
        const response = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + getApiKey()
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        const advice = data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content
          ? data.choices[0].message.content.trim()
          : "Error: No advice found.";
        displayAdvice(advice);

      } catch (error) {
        displayAdvice("Oops, something went wrong. Try again later.");
        console.error(error);
      }
    }

    // Display advice with typewriter effect
    function displayAdvice(text) {
      loadingDiv.classList.add("hidden");
      resultCard.classList.remove("hidden");
      adviceTextDiv.innerHTML = "";
      typeWriter(text, adviceTextDiv);
    }

    // Handle form submission
    adviceForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const prompt = userInput.value.trim();
      if (!prompt) return;

      // Enforce 25-word limit
      const wordCount = prompt.split(/\s+/).length;
      if (wordCount > 25) {
        alert("Please limit your problem to 25 words.");
        return;
      }

      currentPrompt = prompt;
      fetchAdvice(prompt);
    });

    // "Get Another Advice" re-fetches with the same stored prompt
    anotherBtn.addEventListener("click", function(e) {
      e.preventDefault();
      if (currentPrompt) {
        // Restore the prompt in the text area before fetching advice again
        userInput.value = currentPrompt;
        fetchAdvice(currentPrompt);
      }
    });

    // "This is terrible, I love it" button action
    loveItBtn.addEventListener("click", function(e) {
      e.preventDefault();
      alert("Thanks for loving the worst advice, you should love Arittro too!");
    });
  </script>
</body>
</html>
